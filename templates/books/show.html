{% extends 'base.html' %}
{% block content %}

        <p>By: {{book.author.first_name}} {{book.author.last_name}}</p>

        <p>Publisher: {{book.publisher}}</p>
        <p><a href = '/books/edit/{{book.id}}'>Edit Book</a></p>
    </div>
    
{% endblock %}
